<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- vue  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.7/vue.global.js"
    integrity="sha512-+mzLLqucMHJtDgGZViqxAMAyfUl3aZNjrW+p9u0gZNs1hQwKU5VmGYKFafrPPRODesUf2a1pSM1gGeZE6tEBOg=="
    crossorigin="anonymous"></script>
  <!-- aaxios  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.js"
    integrity="sha512-xWD36je/9YUjD4wYhpeuE/ZrfcMCtg4DKhu+dZKN3P7oEtC512t5n5wue9mTtcuygp5XZkj9Vd03dqbSPk+PcA=="
    crossorigin="anonymous"></script>
  <!-- bootstrap  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.css"
    integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=="
    crossorigin="anonymous" />
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
    integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ=="
    crossorigin="anonymous" />
  <!-- style css  -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- titolo  -->
  <title>PHP ToDo List JSON</title>
</head>

<body>

  <div id="app">
    <div class="a-container">

      <!-- sezione titolo  -->
      <h1 class="text-center text-uppercase fw-bold ">{{ title }}</h1>

      <p v-if="list.length === 0" class="text-danger text-center mt-4">Non hai pi√π task da completare!</p>

      <!-- sezione lista task  -->
      <ul class="list-group mt-4" v-else>
        <li v-for="(item, index) in list"
          class="list-group-item d-flex justify-content-between align-items-center  text-capitalize gap-4">

          <!-- 1. -->
          <span class="w-100 h-100 " @click="toggleDone(index)" :class="item.done ? 'task-done' : ''">
            {{ item.text }}
          </span>

          <!-- 2. -->
          <div class="d-flex gap-3 ">
            <button class="btn btn-primary a-btn ">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button @click="removeTask(index)" class="btn btn-danger a-btn">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>

        </li>
      </ul>

      <!-- sezione input nuova task  -->
      <p class="text-danger text-center my-3" :class="error ? '' : 'a-hidden'">
        Clicca sul testo della task per completarla e poi se vorrai potrai rimuoverla!
      </p>

      <!-- sezione input nuova task  -->
      <div class="d-flex justify-content-center gap-2  my-3">
        <input @keyup.enter="addTask" class="form-control w-50" type="text" placeholder="Inserisci nuova task"
          v-model.trim="newTask">
        <button @click="addTask" class="btn btn-success ">Aggiungi</button>
      </div>

      <!-- sezione reset con le solite 3 task  -->
      <div class="d-flex justify-content-center ">
        <button @click="reset" class="btn btn-secondary ">Reset</button>
      </div>

    </div>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
